<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Continue Ticket</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/ticket_common.css' %}">
</head>
<body>
     <img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 80px; display: block; margin: auto; margin-bottom: 20px;">
    <h2>Continue Ticket Submission</h2>
    {% if messages %}
    <ul class="messages">
        {% for message in messages %}
            <li class="alert {% if message.tags %}{{ message.tags }}{% endif %}">
                {{ message }}
            </li>
            
        {% endfor %}
    </ul>
{% endif %}

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save Ticket</button>
    </form>

</body>
</html>
