<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Review Submission</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/ticket_common.css' %}">
</head>
<body>
    
     <img src="{% static 'images/logo.png' %}" alt="Logo" style="height: 80px; display: block; margin: auto; margin-bottom: 20px;">
    <h2>Review Complaint Submission</h2>

    <p><strong>Name of Complaint:</strong> {{ form_data.complaint_name }}</p>
    <p><strong>Department/Unit/Section:</strong>{{ form_data.department }}</p>
    <p><strong>Problem:</strong> {{ form_data.problem }}</p>
    <p><strong>Description:</strong> {{ form_data.problem_description }}</p>

    <form method="post">
        {% csrf_token %}
        <button name="approve" type="submit">✅ Okay</button>
        <button name="cancel" type="submit">❌ Cancel</button>
    </form>
    <footer>
         Developed by: <strong>REA I.C.T Team</strong>

        <a href="tel:07045053753">07045053753</a> -->
    </footer>
</body>
</html>
